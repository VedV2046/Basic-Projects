<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Your Website</title>
    <link rel="stylesheet" href="styles/feedback.css">
</head>
<body>
    <div class="container">
        <div class="success-message" id="successMessage">
            Thank you for your feedback! We appreciate your input.
        </div>
        
        <form class="feedback-form" id="feedbackForm" action="#" method="POST">
            <h1>We Value Your Feedback</h1>
            
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="category">Feedback Category</label>
                <select id="category" name="category">
                    <option value="general">General Feedback</option>
                    <option value="bug">Bug Report</option>
                    <option value="feature">Feature Request</option>
                    <option value="complaint">Complaint</option>
                    <option value="compliment">Compliment</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1">1 - Poor</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">2 - Fair</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">3 - Good</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">4 - Very Good</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">5 - Excellent</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Your Feedback <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Please share your thoughts, suggestions, or concerns..." required maxlength="1000"></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/1000 characters
                </div>
                <div class="error" id="messageError"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Submit Feedback</button>
        </form>
    </div>
    <script src="feedback.js"></script>
</body>
</html>
