<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry in Daily Life - Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 600px;
            width: 90%;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .quiz-header p {
            color: #666;
            font-size: 14px;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .options {
            list-style: none;
        }

        .options li {
            margin: 10px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .options li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .options li.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .options li.correct {
            background: #28a745;
            color: white;
        }

        .options li.incorrect {
            background: #dc3545;
            color: white;
        }

        .quiz-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #007bff;
            transition: width 0.3s;
        }

        .score {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Chemistry in Daily Life Quiz</h1>
            <p>Test your knowledge about chemistry applications in everyday life</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <div id="quizContent">
            <div class="question-container">
                <div class="question" id="questionText"></div>
                <ul class="options" id="optionsList"></ul>
            </div>
        </div>

        <div class="quiz-buttons">
            <button class="btn btn-primary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
            <span class="score" id="questionCounter"></span>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
        </div>

        <div class="quiz-buttons">
            <button class="btn btn-success" id="submitBtn" onclick="submitQuiz()" style="width: 100%; margin-top: 10px;" disabled>Submit Quiz</button>
        </div>

        <div id="result" class="hidden">
            <h2 style="text-align: center; margin-bottom: 20px;">Quiz Results</h2>
            <div class="score" id="finalScore"></div>
            <button class="btn btn-primary" onclick="restartQuiz()" style="width: 100%;">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the main component in table salt?",
                options: ["Sodium chloride", "Potassium chloride", "Calcium carbonate", "Magnesium sulfate"],
                correct: 0
            },
            {
                question: "Which gas is responsible for the fizz in carbonated drinks?",
                options: ["Oxygen", "Nitrogen", "Carbon dioxide", "Hydrogen"],
                correct: 2
            },
            {
                question: "What chemical compound gives vinegar its sour taste?",
                options: ["Citric acid", "Acetic acid", "Lactic acid", "Hydrochloric acid"],
                correct: 1
            },
            {
                question: "Which element is essential for healthy bones and teeth?",
                options: ["Iron", "Calcium", "Sodium", "Potassium"],
                correct: 1
            },
            {
                question: "What is the chemical name for baking soda?",
                options: ["Sodium carbonate", "Sodium bicarbonate", "Sodium hydroxide", "Sodium sulfate"],
                correct: 1
            },
            {
                question: "Which vitamin is produced when skin is exposed to sunlight?",
                options: ["Vitamin A", "Vitamin B", "Vitamin C", "Vitamin D"],
                correct: 3
            },
            {
                question: "What causes iron to rust?",
                options: ["Heat", "Light", "Oxidation", "Pressure"],
                correct: 2
            },
            {
                question: "Which chemical is commonly used as a disinfectant in swimming pools?",
                options: ["Bromine", "Chlorine", "Fluorine", "Iodine"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = `${currentQuestion + 1}. ${question.question}`;
            
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.textContent = option;
                li.onclick = () => selectOption(index);
                optionsList.appendChild(li);
            });

            updateProgress();
            updateButtons();
            updateCounter();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.options li');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            userAnswers[currentQuestion] = index;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('submitBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                
                if (userAnswers[currentQuestion] !== undefined) {
                    const options = document.querySelectorAll('.options li');
                    options[userAnswers[currentQuestion]].classList.add('selected');
                }
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                
                if (userAnswers[currentQuestion] !== undefined) {
                    const options = document.querySelectorAll('.options li');
                    options[userAnswers[currentQuestion]].classList.add('selected');
                    document.getElementById('nextBtn').disabled = false;
                }
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = userAnswers[currentQuestion] === undefined;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateCounter() {
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function submitQuiz() {
            score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    score++;
                }
            });

            showResults();
        }

        function showResults() {
            document.getElementById('quizContent').classList.add('hidden');
            document.querySelector('.quiz-buttons').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').innerHTML = `
                Your Score: ${score}/${questions.length} (${percentage}%)<br>
                ${percentage >= 70 ? 'Great job!' : percentage >= 50 ? 'Good effort!' : 'Keep studying!'}
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('quizContent').classList.remove('hidden');
            document.querySelector('.quiz-buttons').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            
            loadQuestion();
        }

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
