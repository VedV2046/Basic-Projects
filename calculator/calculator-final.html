<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="calculator">
    <p class="js-calculation">&nbsp;</p>

    <p>
      <button class="number-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="number-button" onclick="
        updateCalculation('2'); 
      ">2</button>

      <button class="number-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="operator-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="number-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="number-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="number-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="operator-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="number-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="number-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="number-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="operator-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="number-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="number-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="operator-button" onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="operator-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear-button" onclick="
        calculation = '&nbsp;';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
  </div>
  </body>
</html>
