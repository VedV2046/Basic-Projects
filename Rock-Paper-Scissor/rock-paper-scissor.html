<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
    
  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="rps/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="rps/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="rps/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-reset-confirm"></p>

    
  <script src="rock-paper-scissor.js"></script>  
  </body>
</html>
