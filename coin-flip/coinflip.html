<!DOCTYPE html>
<html>
    <head>
        <title> Coin Flip</title>
        <script src="coinflip.js"></script>
        <link rel="stylesheet" href="coinflip.css">
    </head>
    <body>
        <div>
            <p class="title">Guess</p>
            <p class="title">HEADS&nbsp; &nbsp; or &nbsp;&nbsp; TAILS</p>
            <p>    
                <button class="guess-button" 
                    onclick="
                    gamePlay('HEADS');
                    updateScoreElement();
                "><img class="guess-img" src="head-best.png">
                </button>


                <button class="guess-button" 
                    onclick="
                    gamePlay('TAILS');
                    updateScoreElement();
                "><img class="guess-img" src="tails-best.png">
                </button>
            </p>   

            <p class="js-announce announce"></p>
            <p class="js-choice choice"></p>
            <p class="js-score score"></p>

            <p>
                <button class="reset-button" onclick="
                    score.wins = 0;
                    score.losses = 0;
                    localStorage.removeItem('score');
                    updateScoreElement();
                ">Reset Score</button>
            </p>
        </div>
    </body>
</html>
