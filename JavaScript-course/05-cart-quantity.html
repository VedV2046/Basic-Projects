<!DOCTYPE html>
<html>
    <head>
        <title>CART QUANTITY</title>
    </head>
    <body> 
         <button class="js-cartQuantity" onclick="
            showCartQuantity();
         ">Show Quantity</button>
         

         <button onclick="
            updateCartQuantity(1);
         ">Add to cart</button>

         <button onclick="
            updateCartQuantity(2);
         ">+2</button>

         <button onclick="
            updateCartQuantity(3);
         ">+3</button>

         <button onclick="
            updateCartQuantity(4);
         ">+4</button>

         <button onclick="
            updateCartQuantity(5);
         ">+5</button>

         <button onclick="
            updateCartQuantity(-1);
         ">Remove From Cart</button>

         <button onclick="
            updateCartQuantity(-2);
         ">-2</button>

         <button onclick="
            updateCartQuantity(-3);
         ">-3</button>

         <button onclick="
            cartQuantity = 0;
            console.log('Cart was Reset');
            showCartQuantity();
         ">Reset Cart</button>
         
         <p class="js-cartShow"></p>

        <script>
          let cartQuantity = 0;

          showCartQuantity();

          function updateCartQuantity(change) {
            if(cartQuantity + change > 10) {
               alert('Cart is Full');
               return;
            }

            if (cartQuantity + change < 0) {
               alert('Cart is Empty');
               return;
            }

               cartQuantity += change;
               showCartQuantity();            
          }
          
          function showCartQuantity() {
            document.querySelector('.js-cartShow')
               .innerHTML = `Cart Quantity: ${cartQuantity}`;
          }
        </script>
</body>
</html>
