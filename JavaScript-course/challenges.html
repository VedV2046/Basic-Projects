    <script>
        function convertLength(length, from, to) {
            if(from == !'km' && from !== 'miles' && from !== 'feet') {
                console.log(`Invalid Unit ${from}`);
            }
            else if (to === !'km' && to !== 'miles' && to !== 'feet') {
                console.log(`Invalid Unit ${to}`);
            }
            
            if(from === 'km') {
                if(to === 'miles'){
                    let miles = length * 1/1.6;
                    console.log(`${length}km is ${miles} miles`);
                }
                else if(to === 'feet') {
                    let feet  = length *3281;
                    console.log(`${length} km is ${feet} feet`);
                }
            }
            if(from === 'miles') {
                if(to === 'km') {
                    let km = length *1.6;
                    console.log(`${length} miles is ${km} km`);
                }
                else if(to === 'feet') {
                    let feet = length *5280;
                    console.log(`${length} miles is ${feet} feet`);
                }
            }
            if(from === 'feet') {
                if(to === 'km') {
                    let km = length *1/3281;
                    console.log(`${length} feet is ${km} km`);
                }
            else if(to === 'miles'); {
                let miles = length * 1/5280;
                console.log(`${length} feet is ${miles} miles`);
            }
            }
        }
        convertLength(5, 'miles','km');
        convertLength(5, 'miles', 'feet');
        convertLength(5, 'km', 'feet');
        convertLength(5, 'lb', 'lb');
