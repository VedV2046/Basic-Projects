<!DOCTYPE html>
<html>
    <head>
        <title>Buttons for JS</title>
        <script src="scripts/buttons-for-js.js"></script>
        <link rel="stylesheet" href="styles/buttons-for-js.css">
    </head>
    <body>
        <p>Buttons For JavaScript</p>
        <hr>
        <button class="toggle-button js-button" onclick="
            toggleButton('.js-button');
        ">Gaming</button>

        <button class="toggle-button js-button2" onclick="
            toggleButton('.js-button2');
        ">Music</button>

        <button class="toggle-button js-button3" onclick="
            toggleButton('.js-button3');
        ">Tech</button>

<hr>
<br>

        <p>Amazon Shipping Calculator</p>

        <input placeholder="Cost Of Order" class="js-cost-input cost-input" onkeydown="
            handleCostKeydown(event);
        "> 

        <button class="calculate-button" onclick="
            calculateTotal();
        ">Calculate</button>
        <p class=" js-total-cost"></p>

        <p class="js-error-message"></p>

<br>
<hr>
        <button class="js-start" onclick="
            updateButton();
        ">Start</button>

<br>
<hr>
<br>

        <button class="js-add-cart" onclick="
            addCart();
        ">Add To Cart</button>
        <p class="js-added"></p>
    </body>
</html>
